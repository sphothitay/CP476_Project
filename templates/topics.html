<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/topics.css">
    <title>Browse Topics</title>
    <script type="text/javascript">
        function hideElement( id ) {
            elem = document.getElementById( id );
            if( elem ) elem.style.display = "none";
        }
    </script>
</head>

<body>

{% include 'navbar.html' %}

    <h1>Browse Topics</h1>

    <div id="topicSearch">
		<form name="topicSearchForm" action="topics" method="POST">
            <input class="w40" type="text" name="search" placeholder="Search...">
            <button class="w10" type="submit">Go</button>
		</form>
	</div>

	<a class="w10 button" href="createTopic">Add Topic</a>
    
    <div id="topicList">
        <ul>
            {% for topic in topics %}
            <div class="card">
                    <li><a href="{{ url_for('createOpinion', topicID=topic.TopicID)}}" class="topic">{{ topic.TopicName }}</a></li>
            </div>
            {% endfor %}
        </ul>
    </div>

    {% if error is defined %}
        <div class="errorbox" id="topicerror">
            <p>{{ error }}</p>
            <a class="close" href="javascript:void(0)" onclick="hideElement('topicerror')">x</a>
        </div>
    {% endif %}
</body>

</html>
